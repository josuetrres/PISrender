{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <title>
        {% block title %}{% endblock %}	
    </title>
    <link href="{% static 'css/reset.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{% static 'css/control/base.css' %}" />
    {% block styles %}
    {% endblock %}
</head>
<body>
    <div class="container">
        <section id="lateral-menu">
            <div id="logo-container">
                <a href="{% url "home" %}">
                   <img src="{% static "images/logo.png" %}" alt="main logo" id="logo"/>
                </a>
             </div>
             
            <nav>
                <button type="button" id="menu-responsive">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <ul id="nav-list">
                    <li class="nav-item">
                        <span class="material-symbols-outlined">home</span>
                        <a href="{% url 'home' %}" class="nav-item">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <span class="material-symbols-outlined">stadia_controller</span>
                        <a href="{% url 'control' %}" class="nav-item">Control</a>
                    </li>
                    <li class="nav-item">
                        <span class="material-symbols-outlined">monitoring</span>
                        <a href="{% url "estadisticas" %}" class="nav-item">Estadisticas</a>
                    </li>
                </ul>
            </nav>
        </section>

        <div id="content">
            {% block content %}
            {% endblock  %}
        </div>

        {% block scripts %}
        {% endblock %}
    </div>
</body>
</html>
